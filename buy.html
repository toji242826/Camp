<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Complete Buy Section</title>
    <link rel="stylesheet" href="../css/buy.css" />
</head>
<body>
    <div class="buy-container">
        <div class="product-info">
            <h1 id="product-title">Product Name</h1>
            <div class="price-container">
                <span class="current-price" id="product-price">$99.99</span>
            </div>
            <p class="description" id="product-desc">Product description goes here.</p>

            <div class="quantity">
                <h3>Quantity:</h3>
                <div class="quantity-selector">
                    <button class="qty-btn minus" aria-label="Decrease quantity">-</button>
                    <input type="number" id="quantity" value="1" min="1" max="10" aria-live="polite" aria-atomic="true" />
                    <button class="qty-btn plus" aria-label="Increase quantity">+</button>
                </div>
            </div>

            <div class="actions">
                <button class="buy-now" onclick="redirectToPayment()">Proceed to Payment</button>
                <button class="back-btn" onclick="window.location.href='products.html'">Back to Products</button>
            </div>
        </div>
    </div>

    <script src="../js/buy.js"></script>
</body>
</html>
