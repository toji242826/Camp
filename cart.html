<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Shopping Cart</title>
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="stylesheet" href="../css/products.css" />
  <style>
    /* Modern cart section styling */
    .cart-container {
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
      background: #fff;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      border-radius: 8px;
      font-family: 'Open Sans', sans-serif;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-weight: 700;
      color: #333;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    th, td {
      padding: 12px 15px;
      border-bottom: 1px solid #ddd;
      text-align: left;
      vertical-align: middle;
    }
    th {
      background-color: #f8f8f8;
      font-weight: 600;
      color: #555;
    }
    .quantity-input {
      width: 60px;
      padding: 6px;
      border: 1px solid #ccc;
      border-radius: 4px;
      text-align: center;
    }
    .remove-btn {
      background: #e74c3c;
      border: none;
      color: white;
      font-size: 18px;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .remove-btn:hover {
      background: #c0392b;
    }
    #checkout-btn {
      background-color: #27ae60;
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      display: inline-block;
      transition: background-color 0.3s ease;
    }
    #checkout-btn:hover {
      background-color: #1e8449;
    }
    #empty-cart-message {
      text-align: center;
      font-size: 18px;
      color: #777;
      margin: 40px 0;
    }
    .cart-total-section {
      text-align: right;
      font-size: 20px;
      font-weight: 700;
      color: #333;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="cart-container">
    <h2>Your Shopping Cart</h2>
    <p id="empty-cart-message" style="display:none;">Your cart is empty.</p>
    <table id="cart-table" style="display:none;">
      <thead>
        <tr>
          <th>Product</th>
          <th>Description</th>
          <th class="text-end">Price</th>
          <th class="text-center">Quantity</th>
          <th class="text-end">Subtotal</th>
          <th class="text-center">Remove</th>
        </tr>
      </thead>
      <tbody>
        <!-- Cart items will be rendered here by cart.js -->
      </tbody>
    </table>
    <div id="cart-total-section" class="cart-total-section" style="display:none;">
      Total: $<span id="cart-total">0.00</span>
    </div>
    <div style="display: flex; justify-content: space-between; gap: 10px; margin-bottom: 20px;">
      <a href="products.html" class="back-to-products-btn" style="background-color: #3498db; color: white; border: none; padding: 10px 20px; border-radius: 6px; cursor: pointer; text-decoration: none; display: inline-flex; align-items: center; justify-content: center; font-weight: 600;">&#8592; Back to Products</a>
      <div style="display: flex; gap: 10px;">
        <button id="clear-cart-btn" style="display:none; background-color: #e74c3c; color: white; border: none; padding: 10px 20px; border-radius: 6px; cursor: pointer;">Clear All</button>
        <button id="checkout-btn" style="display:none;">Checkout</button>
      </div>
    </div>
  </div>

  <script src="../js/cart.js"></script>
</body>
</html>
