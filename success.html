<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Order Success - Arasaka Camping</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../css/success.css" />
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .success-container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      max-width: 600px;
      width: 100%;
      text-align: center;
    }
    .success-icon {
      font-size: 64px;
      color: #28a745;
      margin-bottom: 20px;
    }
    .success-title {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 10px;
    }
    .success-message {
      font-size: 1.1rem;
      margin-bottom: 30px;
      color: #555;
    }
    .order-details {
      text-align: left;
      margin-bottom: 20px;
    }
    .order-details h3 {
      margin-bottom: 15px;
      font-weight: 600;
      border-bottom: 2px solid #28a745;
      padding-bottom: 5px;
    }
    .order-item {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid #eee;
    }
    .order-total {
      font-weight: 700;
      font-size: 1.2rem;
      text-align: right;
      margin-top: 15px;
      color: #28a745;
    }
    .btn-home {
      margin-top: 25px;
      padding: 10px 25px;
      font-size: 1rem;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      text-decoration: none;
      display: inline-block;
      transition: background-color 0.3s ease;
    }
    .btn-home:hover {
      background-color: #218838;
      color: white;
    }
  </style>
</head>
<body>
  <div class="success-container">
    <div class="success-icon">&#10004;</div>
    <h1 class="success-title">Payment Successful!</h1>
    <p class="success-message">Thank you for your purchase. Your order has been processed successfully.</p>
    <div class="order-details">
      <h3>Order Details</h3>
      <div id="order-items"></div>
      <div class="order-total" id="total-amount"></div>
    </div>
    <a href="products.html" class="btn-home">Continue Shopping</a>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const orderData = JSON.parse(localStorage.getItem('successData'));
      const orderItemsContainer = document.getElementById('order-items');
      const totalAmountEl = document.getElementById('total-amount');

      if (!orderData || !orderData.items || orderData.items.length === 0) {
        orderItemsContainer.innerHTML = '<p>No order details found.</p>';
        totalAmountEl.textContent = '';
        return;
      }

      orderData.items.forEach(item => {
        const itemEl = document.createElement('div');
        itemEl.className = 'order-item';
        itemEl.innerHTML = `
          <span>${item.name} Ã— ${item.quantity}</span>
          <span>$${(item.price * item.quantity).toFixed(2)}</span>
        `;
        orderItemsContainer.appendChild(itemEl);
      });

      totalAmountEl.textContent = `Total Amount: $${orderData.total.toFixed(2)}`;
    });
  </script>
</body>
</html>
